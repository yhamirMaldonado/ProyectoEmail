<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/32e5209742.js" crossorigin="anonymous"></script>
</head>
<body class="cuerpo">
    <div class="content">
        <h1>ENVIO DE EMAIL</h1>
        <div class="contenedor">
            <form action="#" class="formulario">
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Su Nombre Completo" class="inputStyle">
                </div>
                <div class="campo">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" placeholder="Su email valido" class="inputStyle">
                </div>
                <div class="campo">
                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" name="asunto" placeholder="Asunto Email" class="inputStyle">
                </div>
                <div class="campo">
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Mensaje Email" class="inputStyle"></textarea>
                </div>
                <div class="botones">
                    <button type="submit" class="botonStyle siTransparencia" disabled>
                        <i class="fa-regular fa-paper-plane"></i>
                        Enviar
                    </button>
                    <button type="reset" class="botonStyle">
                        <i class="fa-solid fa-trash-can"></i>
                        Reset
                    </button>
                </div>
            </form>
            <div id="spinner" class="hidden">
                <div class="sk-chase spinner">
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
